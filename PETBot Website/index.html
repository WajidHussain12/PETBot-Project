<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petbot.com. Spend less. Smile more.</title>
  <script src="https://kit.fontawesome.com/0a025159fa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/footerline.css " />
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="shortcut icon" href="images/Favicon Img/favicon.ico" type="image/x-icon">


</head>

<body>
  <header id="header"></header>

  <!-- 1 center content Start Main Image -->

  <div class="mainimg">
    <img src="images/mainjpg.jpg" alt="" width="100%" />
  </div>

  <br>

  <!-- 2 center content Start -->
  <div class="center content">

    <h1 class="CCH1">OUR PRODUCTS</h1>
    <br>
    <br>
    
    <div>
      
      <div class="full-img" id="fullImgBox">
        <img src="Gallery Images/01.png" id="fullImg">
        <span onclick="closeFullImg()">X</span>
      </div>
      
      
      <h1 class="CCH2">Plastic Bottle</h1>
        <div class="img-gallery">
          <!-- Plasticbottle -->
          <img src="images/Plastic Images/p1.png" onclick="openFullImg(this.src)">
          <img src="images/Plastic Images/p2.png" onclick="openFullImg(this.src)">
          <img src="images/Plastic Images/p3.png" onclick="openFullImg(this.src)">
        </div>



          <!-- Gymbottle -->
      <h1 class="CCH2">Gym Bottle</h1>
        <div class="img-gallery">
        <img src="images/Gym Images/g6.jpg" onclick="openFullImg(this.src)">
        <img src="images/Gym Images/g2.jpg" onclick="openFullImg(this.src)">
        <img src="images/Gym Images/g3.jpg" onclick="openFullImg(this.src)">
        </div>


      

    </div>

    <!-- center content End -->

    <!-- footer Start -->

    <div id="footerline"></div>

    <footer id="footer"></footer>


    <!-- footer End -->


    <script src="js/gallery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footerline.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
