<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Petbot Customer Services</title>
    <script src="https://kit.fontawesome.com/0a025159fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contactus.css" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/footerline.css ">
    <link rel="shortcut icon" href="images/Favicon Img/favicon.ico" type="image/x-icon">

</head>

<body class="fds">

    <header id="header"></header>




    <div class="contactmaindiv">


        <div class="intro">

            <h1>Contact Us</h1>

        </div>


        <div class="contactmainsubdiv">





            <div class="inputmain">
                <form>
                    <div class="inputbox">
                        <input type="text" name="" required="required" />
                        <span>Full Name</span>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="" required="required" /> <span>Email</span>
                    </div>

                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span class="tarea">Type Your Message</span>
                    </div>

                    <div class="inputbox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>


            <div class="contactdetails">

                <div class="address">
                    <div class="dd">
                        <i class="fa-solid fa-location-dot"></i>
                        <h2 class="hh3">Address</h2>
                    </div>

                    <p class="cdp cpd2">4679 Sugar Camp RoadIT03874391208-Via A. Toscanini 9, 40055 Castenaso (BO)</p>
                </div>

                <div class="phone">
                    <div class="dd">
                        <i class="fa-sharp fa-solid fa-phone"></i>
                        <h2 class="hh3">Phone</h2>
                    </div>

                    <p class="cdp">507-475-60945-6057</p>
                </div>
                <div class="email">
                    <div class="dd">
                        <i class="fa-solid fa-envelope"></i>
                        <h3 class="hh3">Email</h3>
                    </div>
                    <p class="cdp">petbotpremium@gmail.com</p>
                </div>
            </div>



        </div>

    </div>

    <div id="footerline"></div>

    <footer id="footer"></footer>


    <script src="js/header.js"></script>
    <script src="js/footerline.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>

</body>

</html>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>




<script>
    $(document).ready(function () {

        $("#contactus").css("color", "red")
    })
</script>
